{% extends 'jobs/base.html'%}
{% load static %}
{% block 'body' %}

<div id="fullpage" class="fullpage-default">
<div class="section animated-row" data-section="contact">
    <div class="section-inner">
        <div class="row justify-content-center">
            <div class="col-md-7 wide-col-laptop">
                <div class="title-block animate" data-animate="fadeInUp">
                    <span>Contact</span>
                    <h2>Get In Touch!</h2>
                </div>
                <div class="contact-section">
                    <div class="row">
                        <div class="col-md-6 animate" data-animate="fadeInUp">
                            <div class="contact-box">
                                <div class="contact-row">
                                    <i class="fas fa-phone-square-alt"></i> +49178-974-6863
                                </div>
                               <!--<div class="contact-row">
                                    <i class="fas fa-phone-square-alt"></i> (571)234-3871
                                </div>
                                <div class="contact-row">
                                    <i class="fas fa-envelope-open-text"></i> tanja@tanjanyberg.io
                                </div>-->
                            </div>
                        </div>

                        <div class="col-md-6 animate" data-animate="fadeInUp">
                            
                            <form id="ajax-contact" method="post" action=".">
                                
                                {% csrf_token %} 
                                <div class="input-field" name="name" id="name">
                                <input type="text" class="form-control" name="name" id="name" required placeholder="Name">
                                </div>        
                              
                                <div class="input-field" name="email" id="email" >
                                    <input type="email" class="form-control" name="email" id="email" required placeholder="Email">
                                </div>

                                <div class="input-field" name="message" id="message">
                                <textarea class="form-control" name="message" id="message" required placeholder="Message"></textarea>
                                </div>
                                
                                <button class="btn" type="submit">Submit</button>
                            </form>
                            <div id="form-messages" class="mt-3"></div>
             </div>
            </div>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>  
 
                
                   
{% endblock %}
